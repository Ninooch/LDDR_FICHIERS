    <script>
        function itt(n) {
            var tab = [0,1];
            for(let k=1;k<n-1;k++){
                var num = tab[k]+tab[k-1];
                tab.push(num);
            }
            return tab.pop();
        }

        console.log(itt(9));    // Ã§a marche

        function rec(n){
            if(n==1){
                return 0;
            }
            if(n==2){
                return 1;
            }
            else{

                return rec(n-1) + rec(n-2);
            }
        }

        console.log(rec(6));

    </script>
